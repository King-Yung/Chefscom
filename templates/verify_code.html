{% load static %}
{% include 'min_header.html' %}

<head>
  <title>Verify Account | chefs.com.ng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />

</head>
<body>
  <!-- Loader -->
  <div id="preloader">
    <div id="status">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>
  <!-- Loader -->

  <div class="back-to-home rounded d-none d-sm-block">
    <a href="{% url 'home' %}" class="text-white rounded d-inline-block text-center">
      <i class="mdi mdi-home"></i>
    </a>
  </div>

    <section class="vh-100">
    <div class="home-center">
        <div class="home-desc-center">
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="bg-white shadow rounded p-4">
                <h4 class="text-center mb-3">Verify Your Account</h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                    <label>Enter Verification Code</label>
                    <input type="text" name="code" class="form-control" required placeholder="6-digit code">
                    </div>
                    <button class="btn btn-primary w-100 mb-2" type="submit">Verify</button>
                </form>

                <!-- Resend form -->
                <form method="POST" action="{% url 'resend_code' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-secondary w-100" type="submit">Resend Code</button>
                </form>

                <p class="text-center mt-3 text-muted">Didn’t get the code? Click “Resend Code”.</p>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
    {% include 'min_footer.html' %}

</body>
