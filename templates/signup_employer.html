{% load static %}
{% include 'min_header.html' %}
{% load socialaccount %}
<head>
  <title>Employer Signup | chefs.com.ng</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"
  />
  <style>
    @media (max-width: 600px) {
  .login_page {
    padding: 1.5rem !important;
    box-shadow: none;
  }

  h4 {
    font-size: 1.3rem;
  }

  .input-wrapper label {
    font-size: 0.9rem;
  }

  .form-control,
  .form-select {
    font-size: 0.9rem;
    height: 40px;
  }

  .btn {
    padding: 10px;
    font-size: 1rem;
  }

  .col-md-6 {
    width: 100%;
  }

  .vh-100 {
    height: auto !important;
    padding-top: 20px;
  }
}



@media (min-width: 601px) and (max-width: 1024px) {
  .login_page {
    padding: 2rem !important;
  }

  h4 {
    font-size: 1.5rem;
  }

  .input-wrapper label {
    font-size: 1rem;
  }

  .form-control,
  .form-select {
    height: 45px;
  }

  .btn {
    padding: 12px;
    font-size: 1.05rem;
  }
}



@media (min-width: 1025px) and (max-width: 1440px) {
  .login_page {
    padding: 2.5rem !important;
  }

  h4 {
    font-size: 1.7rem;
  }

  .form-control,
  .form-select {
    height: 48px;
    font-size: 1rem;
  }

  .btn {
    padding: 14px;
    font-size: 1.1rem;
  }
}

  </style>
</head>

<body>
  <!-- Loader -->
  <div id="preloader">
    <div id="status">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>

  <div class="back-to-home rounded d-none d-sm-block">
    <a
      href="{% url 'home' %}"
      class="text-white rounded d-inline-block text-center"
    >
      <i class="mdi mdi-home"></i>
    </a>
  </div>

  <!-- Hero Start -->
  <section class="vh-100">
    <div class="home-center">
      <div class="home-desc-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="login_page bg-white shadow rounded p-4">
                <div class="text-center">
                  <h4 class="mb-4">Employer Signup</h4>
                </div>

                <form method="POST" class="login-form">
                  {% csrf_token %}
                  <div class="row">

                    <!-- First & Last Name -->
                    <div class="col-md-6">
                      <div class="input-wrapper">
                        <label>First Name <span class="text-danger">*</span></label>
                        <input
                          type="text"
                          name="first_name"
                          class="form-control"
                          placeholder="First Name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-wrapper">
                        <label>Last Name <span class="text-danger">*</span></label>
                        <input
                          type="text"
                          name="last_name"
                          class="form-control"
                          placeholder="Last Name"
                          required
                        />
                      </div>
                    </div>

                    <!-- Organization -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Organization <span class="text-danger">*</span></label>
                        <input
                          type="text"
                          name="organization"
                          class="form-control"
                          placeholder="Organization"
                          required
                        />
                      </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Phone Number <span class="text-danger">*</span></label>
                        <input
                          type="tel"
                          id="phone"
                          class="form-control"
                          placeholder="Phone Number"
                          required
                        />
                        <input type="hidden" name="phone_number" id="full_phone" />
                        <small id="phone-validation" class="text-danger"></small>
                      </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Email <span class="text-danger">*</span></label>
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="Email"
                          required
                        />
                      </div>
                    </div>

                    <!-- Country -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Nationality <span class="text-danger">*</span></label>
                        <select class="form-select" name="nationality" required>
                          <option value="">Select Country</option>
                          {% for country in countries %}
                            <option value="{{ country.id }}">{{ country.name }}</option>
                          {% endfor %}
                        </select>
                        <small class="text-danger"></small>
                      </div>
                    </div>

                    <!-- Password -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Password <span class="text-danger">*</span></label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="Password"
                          required
                        />
                        <span class="toggle-password" toggle="#password">
                          <i class="mdi mdi-eye-off-outline"></i>
                        </span>
                      </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Confirm Password <span class="text-danger">*</span></label>
                        <input
                          type="password"
                          name="confirm_password"
                          id="confirm_password"
                          class="form-control"
                          placeholder="Confirm Password"
                          required
                        />
                        <span class="toggle-password" toggle="#confirm_password">
                          <i class="mdi mdi-eye-off-outline"></i>
                        </span>
                      </div>
                    </div>

                    <!-- Terms -->
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="custom-control m-0 custom-checkbox">
                          <input
                            type="checkbox"
                            name="terms"
                            class="custom-control-input"
                            id="customCheck1"
                            required
                          />
                          <label class="custom-control-label" for="customCheck1">
                            I Accept <a href="#" class="text-primary">Terms And Conditions</a>
                          </label>
                        </div>
                      </div>
                    </div>

                    <!-- Submit -->
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-primary w-100">
                        Register
                      </button>
                    </div>

                    <!-- Sign in link -->
                    <div class="mx-auto">
                      <p class="mb-0 mt-3">
                        <small class="text-dark me-2">Already have an account?</small>
                        <a href="{% url 'login' %}" class="text-dark font-weight-bold"
                          >Sign in</a
                        >
                      </p>
                    </div>

                    <!-- Social Login
                    <div class="text-center mb-1 mt-4">
                      <h6>Or Login With</h6>
                      <ul
                        class="list-unstyled social-icon mb-0 mt-2 d-flex justify-content-center gap-2"
                      >
                        <li>
                        <a href="{% provider_login_url 'google' %}?next=/set-role/employer" class="btn btn-primary">
                          <i class="mdi mdi-google-plus"></i>
                        </a>
                      </li>
                      </ul>
                    </div> -->

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% include 'min_footer.html' %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
