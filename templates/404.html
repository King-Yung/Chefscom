{% load static %}
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found | chefs.com.ng</title>

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f8f9fa;
    overflow-x: hidden;
}

.error-page {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    padding: 0 1rem;
}

.error-page h1 {
    font-size: 10rem;
    font-weight: 900;
    color: #007bff;
    margin: 0;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    60% { transform: translateY(-10px); }
}

.error-page h2 {
    font-size: 2rem;
    margin: 1rem 0;
    color: #343a40;
}

.error-page p {
    font-size: 1.1rem;
    color: #6c757d;
    margin-bottom: 2rem;
    max-width: 400px;
}

.error-page .btn-home {
    background: #007bff;
    color: #fff;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    border-radius: 5px;
    text-decoration: none;
    transition: background 0.3s ease, transform 0.2s ease;
}

.error-page .btn-home:hover {
    background: #0056b3;
    transform: scale(1.05);
}

/* Chef animation */
.chef-container {
    margin: 2rem 0;
    width: 150px;
    height: 150px;
    position: relative;
}

.chef-hat {
    width: 50px;
    height: 30px;
    background: #fff;
    border-radius: 50% 50% 0 0;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    border: 2px solid #007bff;
    animation: bob 2s infinite ease-in-out;
}

.chef-body {
    width: 40px;
    height: 60px;
    background: #007bff;
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
}

.chef-pan {
    width: 40px;
    height: 10px;
    background: #6c757d;
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%) rotate(-10deg);
    border-radius: 3px;
    animation: pan-swing 1s infinite alternate;
}

@keyframes bob {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-10px); }
}

@keyframes pan-swing {
    0% { transform: translateX(-50%) rotate(-10deg); }
    100% { transform: translateX(-50%) rotate(10deg); }
}

/* Responsive */
@media(max-width: 600px) {
    .error-page h1 { font-size: 6rem; }
    .error-page h2 { font-size: 1.5rem; }
    .chef-container { width: 100px; height: 100px; margin: 1.5rem 0; }
    .chef-hat { width: 30px; height: 20px; }
    .chef-body { width: 25px; height: 40px; }
    .chef-pan { width: 25px; height: 6px; top: 50px; }
}
</style>
</head>
<body>
{% include 'header.html' %}

<section class="error-page">
    <h1>404</h1>
    <div class="chef-container">
        <div class="chef-hat"></div>
        <div class="chef-body"></div>
        <div class="chef-pan"></div>
    </div>
    <h2>Oops! Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="{% url 'home' %}" class="btn-home">Go Back Home</a>
</section>

{% include 'footer.html' %}
</body>
</html>
