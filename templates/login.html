{% load static %}
{% load socialaccount %}

<html>
<head>
    <title>Login | chefs.com.ng</title>

    <style>
        .toggle-password {
  position: absolute;
  right: 15px;
  top: 63% !important;
  transform: translateY(-50%);
  cursor: pointer;
  color: #6c757d;
  font-size: 18px;
  user-select: none;
  transition: color 0.2s ease-in-out;
}

.toggle-password:hover {
  color: #000;
}
    </style>
</head>

{% include 'min_header.html' %}

<body style="background-color: rgba(128, 128, 128, 0.493);">
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>

    <div class="back-to-home rounded d-none d-sm-block">
        <a href="{% url 'home' %}" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
    </div>

    <section class="vh-100" style="background: url('images/user.jpg') center center;">
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6">
                            <div class="login-page bg-white shadow rounded p-4">
                                <div class="text-center">
                                    <h4 class="mb-4">Login</h4>
                                </div>

                                <!-- Form Start -->
                                <form method="POST" action="{% url 'login' %}" class="login-form">

                                    {% csrf_token %}

                                    <!-- EMAIL -->
                                    <div class="form-group position-relative mb-3">
                                        <label>Your Email <span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                    </div>

                                    <!-- PASSWORD -->
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                            <label>Password <span class="text-danger">*</span></label>
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                            <span class="toggle-password" toggle="#password">
                                                <i class="mdi mdi-eye-off-outline"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3 d-flex justify-content-between align-items-center">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                                        </div>
                                        <p class="mb-0"><a href="{% url 'reset_password' %}" class="text-dark font-weight-bold">Forgot password?</a></p>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

                                    <!-- <div class="text-center mb-3">
                                        <h6>Or Login With</h6>
                                        <ul class="list-unstyled social-icon mb-0 mt-2 d-flex justify-content-center gap-2">
                                            <li>
                                               <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-outline-dark w-100">
                                                <i class="mdi mdi-google-plus"></i> Sign in with Google
</a>
                                            </li>
                                        </ul>
                                    </div> -->

                                    <div class="text-center">
                                        <p class="mb-0 mt-3">
                                            <small class="text-dark me-2">Don't have an account?</small>
                                        </p>
                                        <p><span><a href="{% url 'signup' %}" class="text-dark font-weight-bold">Sign Up Chef</a></span> | <span><a href="{% url 'signup_employer' %}" class="text-dark font-weight-bold">Sign Up Employer</a></span></p>
                                    </div>
                                </form>
                                <!-- Form End -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% include 'min_footer.html' %}
{% if messages %}
    <script>
    {% for message in messages %}
        alert("{{ message|escapejs }}");
    {% endfor %}
    </script>
{% endif %}

<script>
document.addEventListener("DOMContentLoaded", function () {
   
    // ===== PASSWORD VISIBILITY TOGGLE =====
    const togglePassword = document.querySelectorAll('.toggle-password');
    togglePassword.forEach(toggle => {
        toggle.addEventListener('click', () => {
            const input = document.querySelector(toggle.getAttribute('toggle'));
            input.type = input.type === 'password' ? 'text' : 'password';
            toggle.querySelector('i').classList.toggle('mdi-eye-off-outline');
            toggle.querySelector('i').classList.toggle('mdi-eye-outline');
        });
    });
});
</script>
</body>
</html>
