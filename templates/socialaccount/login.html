{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In via Google | chefs.com.ng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #182848, #007bff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      background: #fff;
      padding: 2rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
    }

    .btn-primary:hover {
      background-color: #0056d2;
    }

    .logo {
      width: 70px;
      height: auto;
    }

    .menu-links a {
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
      margin: 0 10px;
    }

    .menu-links a:hover {
      text-decoration: underline;
    }

    a{
        text-decoration: none !important;
    }

    a:hover{
        color: black !important;
        transition: all ease-in-out 0.3ms;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card text-center">
          <div class="mb-4">
            <img src="{% static 'pictures/logomain.png' %}" alt="ChefHub" class="logo mb-2">
            <h4 class="fw-bold mb-3">Sign In via Google</h4>
          </div>

          <!-- Top menu links -->
          <div class="menu-links mb-4">
            <a href="{% url 'login' %}">Sign In</a> |
            <a href="{% url 'signup' %}">Sign Up Chef</a> |
            <a href="{% url 'signup_employer' %}">Sign Up Employer</a>
          </div>

          <p class="text-secondary mb-4">
            You are about to sign in using your <strong>Google</strong> account.
          </p>

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">
              Continue
            </button>
          </form>

          <p class="mt-3 mb-0">
            <small>Not the right account? <a href="{% url 'account_login' %}" class="text-primary fw-semibold">Go back</a></small>
          </p>

          <div class="container text-center">
            <small>Go to</small>
            <a href="{% url 'home' %}" class="text-primary fw-bold">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
