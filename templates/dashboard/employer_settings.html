{% load static %}
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | chefs.com.ng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: grey;
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* stack vertically */
    }
    main {
      flex: 1; /* pushes footer to the bottom */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .settings-card {
      width: 100%;
      max-width: 450px;
      background: #182848;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .btn-action {
      width: 100%;
      margin-bottom: 1rem;
      font-weight: 600;
      border-radius: 2rem;
      padding: 0.75rem;
    }
    .btn-upgrade { background: #007bff; color: #fff; }
    .btn-change { background: #ffc107; color: #000; }
    .btn-reset { background: #dc3545; color: #fff; }
    .btn-verify { background: #28a745; color: #fff; }
    .btn-back { background: #6c757d; color: #fff; }
    .btn:hover { opacity: 0.9; background-color: white;}

    main{
        margin-top: 13rem;
    }
  </style>
</head>

<body>
  <main>
    <div class="settings-card">
      <h3 class="fw-bold mb-4 text-white">⚙️ Account Settings</h3>

      <form method="post" action="{% url 'upgrade_verified' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-action btn-verify">
          <i class="bi bi-patch-check-fill me-2"></i> Upgrade to Verified
        </button>
      </form>

      <form method="post" action="{% url 'upgrade_subscription' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-action btn-upgrade">
          <i class="bi bi-arrow-up-circle me-2"></i> Upgrade Subscription
        </button>
      </form>

      <form method="get" action="{% url 'change_password' %}">
        <button type="submit" class="btn btn-action btn-change">
          <i class="bi bi-lock me-2"></i> Change Password
        </button>
      </form>

      <form method="get" action="{% url 'reset_password' %}">
        <button type="submit" class="btn btn-action btn-reset">
          <i class="bi bi-arrow-repeat me-2"></i> Reset Password
        </button>
      </form>



      <a href="{% url 'employer_dashboard' %}" class="btn btn-action btn-back">
        <i class="bi bi-arrow-left me-2"></i> Back to Dashboard
      </a>
    </div>
  </main>

  {% include 'footer.html' %}
</body>
</html>
