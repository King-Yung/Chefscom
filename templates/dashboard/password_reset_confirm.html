{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | chefs.com.ng</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .asteriskField {
      color: red;
    }

    body {
      background: linear-gradient(135deg, #182848, #007bff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #333;
    }

    .setpass-section {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      margin-top: 10rem !important;
    }

    .setpass-container {
      background: #fff;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .setpass-container h2 {
      font-weight: 700;
      color: #182848;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }

    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-field input {
      padding-right: 2.5rem !important;
      height: 45px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-match {
      font-size: 0.9rem;
      font-weight: 600;
    }

    footer {
      background: #182848;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <section class="setpass-section">
    <div class="setpass-container">
      <h2>Set a New Password</h2>
      <p class="text-muted mb-4">Enter your new password below to reset your account.</p>

      <form method="POST" novalidate>
        {% csrf_token %}

        <!-- New Password -->
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">
            New Password <span class="asteriskField">*</span>
          </label>
          <div class="password-field">
            <input type="password" name="new_password1" id="new_password1" class="form-control" required>
            <span class="toggle-password" onclick="togglePassword('new_password1', this)">
              <i class="bi bi-eye"></i>
            </span>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3 text-start">
          <label class="form-label fw-semibold">
            Confirm Password <span class="asteriskField">*</span>
          </label>
          <div class="password-field">
            <input type="password" name="new_password2" id="new_password2" class="form-control" required>
            <span class="toggle-password" onclick="togglePassword('new_password2', this)">
              <i class="bi bi-eye"></i>
            </span>
          </div>
          <div id="matchMessage" class="password-match mt-2"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Change Password</button>
      </form>
    </div>
  </section>

  <footer>
    {% include 'footer.html' %}
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle password visibility
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const iconElem = icon.querySelector('i');
      if (input.type === "password") {
        input.type = "text";
        iconElem.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        iconElem.classList.replace("bi-eye-slash", "bi-eye");
      }
    }

    // Password match check
    const password1 = document.getElementById("new_password1");
    const password2 = document.getElementById("new_password2");
    const matchMessage = document.getElementById("matchMessage");

    function checkMatch() {
      if (password2.value === "") {
        matchMessage.textContent = "";
      } else if (password1.value === password2.value) {
        matchMessage.textContent = "✅ Passwords match";
        matchMessage.style.color = "green";
      } else {
        matchMessage.textContent = "❌ Passwords do not match";
        matchMessage.style.color = "red";
      }
    }

    password1.addEventListener("input", checkMatch);
    password2.addEventListener("input", checkMatch);
  </script>
</body>
</html>
