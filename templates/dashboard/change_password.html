{% load crispy_forms_tags %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password - Chefs Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body{
        background-color: grey !important;
    }
    .chapass{
        margin-top: 6rem !important;
    }

    .backs{
        background-color: black !important;
        padding: 0.5rem !important;
        /* margin-top: 1rem !important; */
    }

    .backs:hover{
        background-color: rgba(0, 0, 0, 0.44) !important;
    }
  </style>
</head>
<body >

<div class="container py-5 chapass">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Password Change Form -->
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body p-4">
          <h4 class="mb-3 fw-bold text-center">üîí Change Password</h4>

          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'chef_settings' %}" class="text-decoration-none text-light backs">‚Üê Back to Settings</a>
      </div>

    </div>
  </div>
</div>

<!-- SweetAlert2 JS Alerts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  {% if messages %}
    {% for message in messages %}
      Swal.fire({
        icon: "{% if 'success' in message.tags %}success{% elif 'error' in message.tags %}error{% else %}info{% endif %}",
        title: "{{ message|escapejs }}",
        showConfirmButton: true,
        confirmButtonColor: "#007bff",
      });
    {% endfor %}
  {% endif %}
</script>

</body>
</html>
