{% load static %}
{% include 'min_header.html' %}
{% load socialaccount %}

<head>
  <title>Chef Signup | chefs.com.ng</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"
  />
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body class="bodysignup">
  
  <div id="preloader">
    <div id="status">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </div>

  <div class="back-to-home rounded d-none d-sm-block">
    <a href="{% url 'home' %}" class="text-white rounded d-inline-block text-center">
      <i class="mdi mdi-home"></i>
    </a>
  </div>

  <section class="vh-100">
    <div class="home-center">
      <div class="home-desc-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="login_page bg-white shadow rounded p-4">
                <div class="text-center">
                  <h4 class="mb-4">Chef Signup</h4>
                </div>

                <form class="login-form" method="POST" action="{% url 'signup' %}" id="signupForm">
                  {% csrf_token %}
                  <div class="row">

                    <!-- FIRST NAME -->
                    <div class="col-md-6">
                      <div class="input-wrapper">
                        <label>First Name <span class="text-danger">*</span></label>
                        <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                        <small class="text-danger"></small>
                      </div>
                    </div>

                    <!-- LAST NAME -->
                    <div class="col-md-6">
                      <div class="input-wrapper">
                        <label>Last Name <span class="text-danger">*</span></label>
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                        <small class="text-danger"></small>
                      </div>
                    </div>

                    <!-- PHONE NUMBER -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Phone Number <span class="text-danger">*</span></label>
                        <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
                        <input type="hidden" name="phone_number" id="full_phone">
                        <small id="phone-msg" class="text-danger"></small>
                      </div>
                    </div>

                    <!-- EMAIL -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                        <small class="text-danger"></small>
                      </div>
                    </div>

                    <!-- NATIONALITY -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Nationality <span class="text-danger">*</span></label>
                        <select class="form-select" name="nationality" required>
                          <option value="">Select Country</option>
                          {% for country in countries %}
                            <option value="{{ country.id }}">{{ country.name }}</option>
                          {% endfor %}
                        </select>
                        <small class="text-danger"></small>
                      </div>
                    </div>

                    <!-- PASSWORD -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Password <span class="text-danger">*</span></label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        <span class="toggle-password" toggle="#password">
                          <i class="mdi mdi-eye-off-outline"></i>
                        </span>
                        <small class="text-danger"></small>
                      </div>
                    </div>

                    <!-- CONFIRM PASSWORD -->
                    <div class="col-md-12">
                      <div class="input-wrapper">
                        <label>Confirm Password <span class="text-danger">*</span></label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                        <span class="toggle-password" toggle="#confirm_password">
                          <i class="mdi mdi-eye-off-outline"></i>
                        </span>
                        <small class="text-danger"></small>
                      </div>
                    </div>

                    <!-- TERMS -->
                    <div class="col-md-12">
                      <div class="form-group">
                        <div class="custom-control m-0 custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck1" required>
                          <label class="custom-control-label" for="customCheck1">
                            I Accept <a href="#" class="text-primary">Terms And Conditions</a>
                          </label>
                        </div>
                      </div>
                    </div>

                    <!-- SUBMIT -->
                    <div class="col-md-12 mt-3">
                      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>

                    <!-- SOCIAL LOGIN -->
                    <!-- <div class="text-center mb-1 mt-4">
                    <h6>Or Sign Up With</h6>
                    <ul class="list-unstyled social-icon mb-0 mt-2 d-flex justify-content-center gap-2">
                      
                      <li>
                       <a href="{% provider_login_url 'google' process='signup' %}?signup_category=chef"
                        class="btn btn-outline-dark w-100 mt-2">
                        <i class="fab fa-google"></i>
                      </a>
                      </li>
                    </ul>
                  </div> -->

                    <!-- LOGIN LINK -->
                    <div class="text-center mt-4">
                      <p class="mb-0">
                        <small class="text-dark me-2">Already have an account?</small>
                        <a href="{% url 'login' %}" class="text-dark font-weight-bold">Login</a>
                      </p>
                    </div>

                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="{% static 'js/signup.js' %}"></script>
  {% include 'min_footer.html' %}
</body>
</html>
